<div class="container">
  <h2>Inscription</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" />

      <div class="error" *ngIf="username.touched && username.errors?.['required']">
        Username obligatoire.
      </div>
      <div class="error" *ngIf="username.touched && username.errors?.['minlength']">
        Minimum 3 caractères.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />

      <div class="error" *ngIf="email.touched && email.errors?.['required']">Email obligatoire.</div>
      <div class="error" *ngIf="email.touched && email.errors?.['email']">Email invalide.</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />

      <div class="error" *ngIf="password.touched && password.errors?.['required']">
        Password obligatoire.
      </div>
      <div class="error" *ngIf="password.touched && password.errors?.['minlength']">
        Minimum 6 caractères.
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Valider</button>
  </form>

  <div class="result" *ngIf="submittedValue">
    <p><b>Valeurs envoyées :</b></p>
    <p>Username: {{ submittedValue.username }}</p>
    <p>Email: {{ submittedValue.email }}</p>
    <p>Password: {{ submittedValue.password }}</p>
  </div>
</div>
